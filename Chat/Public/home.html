<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="js/funciones.js"></script>
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <div class="top_banner">
            <h1 id="h1-Chats">Chats</h1>
              
        </div>

        <div class="main_container" id="contacts" style="display: none;">
            <div class="search">
                <form>
                    <input type="text" class="search_bar" placeholder="search">
                </form>
            </div>

            <div class="letter">
                <p>Me</p>
            </div>

            <div class="contact">

            </div>
        </div>

        <div class="main_container" id="chats">
            <div class="search">
                <form>
                    <input type="text" class="search_bar" placeholder="search">
                </form>
            </div>
        </div>

        <div class="main_containerConfig" id="config" style="display: none;">
            <div class="global_settings">
                <div class="profile_settings">
                    <div class="profile_pic">
                        <div class="profile_pic_image"><img src="img/user.svg"></div>
                        <div class="edit_button"><a>edit</a></div>
                    </div>

                    <div class="profile_info">
                        <div class="username_input">
                            <input type="text" value="User Name">
                        </div>
                        <div class="user_mail"><p>e-mail address</p></div>
                    </div>
                </div>

                <div class="save_button">
                    <button class="buttonConfig" onclick="changePassword()">change password</button>
                </div>

                <div class="save_button">
                    <button class="buttonConfig" style="background-color: #4CAF50 !important;">save changes</button>
                </div>
            </div>

            <div class="newPassword" id="changePassword" style="display: none;">
                <div class="newPassword_inputs">
                    <input type="text" placeholder="new password">
                    <input type="text" placeholder="confirm password">
                </div>
                
                <div>
                    <button class="buttonConfig_two" onclick="savePassword()">save</button>
                </div>
            </div>
        </div>

        <div class="menu_bar">
            <div class="menu_button">
                <img src="img/phone-bookGray.svg" alt="" class="image" onclick="nav(this.id)" id="contactsButton">
            </div>
            <div class="menu_button">
                <img src="img/speechBlue.svg" alt=""  class="image" onclick="nav(this.id)" id="chatsButton">
            </div>
            <div class="menu_button">
                <img src="img/settingsGray.svg" alt=""  class="image" onclick="nav(this.id)" id="configButton">
            </div>
        </div>
    </div>
</body>
</html>
